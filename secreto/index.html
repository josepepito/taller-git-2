<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
    <div style="position: relative; display: inline-block">
        <div style="position: absolute; display: flex; width:100%; align-items: center; padding: 20px;">

            <!--player helth-->
            <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid #fff; border-left: 4px solid #fff; border-bottom: 4px solid #fff;">
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="playerHealth" style="position: absolute; background-color: #818CF8; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>

            <!--timer-->
            <div 
                id="timer"
                style="
                    background-color: black;
                    color: #fff;
                    width: 100px; 
                    height: 50px; 
                    flex-shrink: 0; 
                    display: flex; 
                    align-items: center; 
                    justify-content: center;
                    border: 4px solid #fff
                "
            >
                10
            </div>

            <!--enemy health-->
            <div style="position: relative; border-top: 4px solid #fff; width: 100%; border-right: 4px solid #fff; border-bottom: 4px solid #fff;">
                <div style="background-color: red; height: 30px;"></div>
                <div id="enemyHealth" style="position: absolute; background-color: #818CF8; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
        </div>
        <div id="displayText" style="position: absolute; color: #fff; align-items: center; justify-content: center; top: 0; left: 0; right: 0; bottom: 0; display: none;">Tie</div>
        <canvas width="1024" height="576"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
